# Name of the workflow as it appears in the GitHub Actions tab.
name: CI for e-shops-client

# Triggers the workflow on push events to the main branch.
on:
  push:
    branches: [ main ]

# A workflow is made up of one or more jobs.
jobs:
  # This workflow has a single job named "build-and-test".
  build-and-test:
    # The runner environment where the job will run.
    runs-on: ubuntu-latest

    # The steps for the job.
    steps:
      # Step 1: Checks out your repository code so the job can access it.
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js for the build environment.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version.

      # Step 3: Installs project dependencies.
      - name: Install dependencies
        run: npm install

      # Step 4: Runs the build command for your project.
      - name: Build project
        run: npm run build

      # Step 5: Runs any tests defined in your project.
      - name: Run tests
        run: npm test
